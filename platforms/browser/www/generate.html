<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>qrBorrowers</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/qrcode.js"></script>
<script type="text/javascript" src="js/html2canvas.js"></script>
<script type="text/javascript" src="js/save.js"></script>

<body>
    <script type="text/javascript" src="cordova.js"></script>

    <nav>
        <div class="topnav">
            <a href="add.html">Add</a>
            <a href="borrow.html">Borrow</a>
            <a href="return.html">Return</a>
            <a href="generate.html">QR code</a>
        </div>
    </nav>

    <Label>
        <h1> &nbsp; Generate QR code </h1>
    </Label>

    <div class="gen">

        <input id="bknum" type="text" placeholder="Book Number" onfocus="this.value=''" />

        <input id="bkname" type="text" placeholder="Book Name" onfocus="this.value=''" />

        <input id="ath" type="text" placeholder="Author" onfocus="this.value=''" />

        <input id="gnr" type="text" placeholder="Genre" onfocus="this.value=''" />

    </div>

    <div class="buttoncenter">

        <button id="btnin" class="Generate">Generate</button>

        <button id="email-image" name="downloadFile">Save</button>
        
        <div id="qrcode" class="source-container" style="width:200px;height:200px"></div>

        <h1> &nbsp; Screenshot</h1>
        
        <img id="screenshot"/>

    </div>

    <div class="buttoncenter">

        <button id="Cancel" onclick="location.href='index.html';">Cancel</button>

    </div>
    
    <script type="text/javascript" src="js/save.js"></script>
    <script type="text/javascript" src="js/QRgen.js"></script>
    <script type="text/javascript" src="js/down.js"></script>

</body>


</html>
